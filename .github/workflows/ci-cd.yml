  build-frontend:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Build frontend
        run: pnpm --filter frontend build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || secrets.BACK4APP_BACKEND_URL || secrets.RAILWAY_BACKEND_URL || 'https://your-backend.back4app.io' }}

  deploy-frontend-vercel:
    name: Deploy Frontend to Vercel
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: üöÄ Start Vercel Deployment
        run: |
          echo "=========================================="
          echo "üöÄ Starting Vercel Deployment"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""

      - name: ‚úÖ Validate Required Environment Variables
        run: |
          echo "=========================================="
          echo "‚úÖ Validating Environment Variables"
          echo "=========================================="
          
          MISSING_VARS=()
          
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            MISSING_VARS+=("VERCEL_TOKEN")
            echo "‚ùå VERCEL_TOKEN is missing"
          else
            echo "‚úÖ VERCEL_TOKEN is set (length: ${#VERCEL_TOKEN})"
          fi
          
          # Check for VERCEL_USER_ID (for personal account) or VERCEL_ORG_ID (for team account)
          if [ -z "${{ secrets.VERCEL_USER_ID }}" ] && [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            MISSING_VARS+=("VERCEL_USER_ID or VERCEL_ORG_ID")
            echo "‚ùå VERCEL_USER_ID or VERCEL_ORG_ID is missing"
          else
            if [ -n "${{ secrets.VERCEL_USER_ID }}" ]; then
              echo "‚úÖ VERCEL_USER_ID is set: ${{ secrets.VERCEL_USER_ID }}"
            else
              echo "‚úÖ VERCEL_ORG_ID is set: ${{ secrets.VERCEL_ORG_ID }}"
            fi
          fi
          
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            MISSING_VARS+=("VERCEL_PROJECT_ID")
            echo "‚ùå VERCEL_PROJECT_ID is missing"
          else
            echo "‚úÖ VERCEL_PROJECT_ID is set: ${{ secrets.VERCEL_PROJECT_ID }}"
          fi
          
          if [ -z "${{ secrets.VITE_API_URL }}" ] && [ -z "${{ secrets.BACK4APP_BACKEND_URL }}" ] && [ -z "${{ secrets.RAILWAY_BACKEND_URL }}" ]; then
            echo "‚ö†Ô∏è  WARNING: VITE_API_URL, BACK4APP_BACKEND_URL, and RAILWAY_BACKEND_URL are all missing"
            echo "   Using default: https://your-backend.back4app.io"
          else
            API_URL="${{ secrets.VITE_API_URL || secrets.BACK4APP_BACKEND_URL || secrets.RAILWAY_BACKEND_URL }}"
            echo "‚úÖ API URL is set: $API_URL"
          fi
          
          echo ""
          if [ ${#MISSING_VARS[@]} -gt 0 ]; then
            echo "=========================================="
            echo "‚ùå DEPLOYMENT FAILED: Missing Required Secrets"
            echo "=========================================="
            echo "Missing secrets: ${MISSING_VARS[*]}"
            echo ""
            echo "üìù How to fix:"
            echo "1. Go to GitHub Repository Settings > Secrets and variables > Actions"
            echo "2. Add the following secrets:"
            echo "   - VERCEL_TOKEN: Get from https://vercel.com/account/tokens"
            echo "   - VERCEL_USER_ID: Get from Vercel Dashboard > Settings > General (User ID)"
            echo "   - VERCEL_PROJECT_ID: Get from Vercel Project > Settings > General"
            echo "   - VITE_API_URL (optional): Your backend API URL"
            echo ""
            echo "üîó Vercel Setup Guide:"
            echo "   - Token: https://vercel.com/account/tokens"
            echo "   - User ID: Vercel Dashboard > Settings > General (for personal account)"
            echo "   - Project ID: Vercel Project > Settings > General"
            echo "=========================================="
            exit 1
          fi
          
          echo "‚úÖ All required environment variables are set"
          echo "=========================================="
          echo ""

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: üì¶ Install Dependencies
        run: |
          echo "=========================================="
          echo "üì¶ Installing Dependencies"
          echo "=========================================="
          npm install -g pnpm
          pnpm --version
          echo ""

      - name: üî® Build Frontend
        run: |
          echo "=========================================="
          echo "üî® Building Frontend"
          echo "=========================================="
          cd apps/frontend
          pnpm install
          pnpm build
          echo ""
          echo "‚úÖ Build completed successfully"
          echo "=========================================="
          echo ""
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || secrets.BACK4APP_BACKEND_URL || secrets.RAILWAY_BACKEND_URL || 'https://your-backend.back4app.io' }}

      - name: üöÄ Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        continue-on-error: false
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_USER_ID || secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./apps/frontend
          scope: ${{ secrets.VERCEL_USER_ID || secrets.VERCEL_ORG_ID }}
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || secrets.BACK4APP_BACKEND_URL || secrets.RAILWAY_BACKEND_URL || 'https://your-backend.back4app.io' }}

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "=========================================="
          echo "‚úÖ VERCEL DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Deployment completed successfully!"
          echo "Check Vercel dashboard for deployment URL"
          echo "=========================================="

      - name: ‚ùå Deployment Failed - Detailed Error Log
        if: failure()
        run: |
          echo "=========================================="
          echo "‚ùå VERCEL DEPLOYMENT FAILED"
          echo "=========================================="
          echo ""
          echo "üìã Deployment Details:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Actor: ${{ github.actor }}"
          echo "  - Workflow: ${{ github.workflow }}"
          echo "  - Run ID: ${{ github.run_id }}"
          echo ""
          echo "üîç Troubleshooting Steps:"
          echo ""
          echo "1. Check Vercel Token:"
          echo "   - Go to: https://vercel.com/account/tokens"
          echo "   - Ensure token is valid and not expired"
          echo "   - Token should have project deployment permissions"
          echo ""
          echo "2. Check Vercel Project Settings:"
          echo "   - Verify VERCEL_USER_ID matches your User ID (Settings > General)"
          echo "   - For team accounts, use VERCEL_ORG_ID instead"
          echo "   - Verify VERCEL_PROJECT_ID matches your project"
          echo "   - Check project settings in Vercel dashboard"
          echo ""
          echo "3. Check Build Logs:"
          echo "   - Review build output above for errors"
          echo "   - Check if dependencies installed correctly"
          echo "   - Verify build command: pnpm build"
          echo ""
          echo "4. Check Environment Variables:"
          echo "   - VITE_API_URL: ${{ secrets.VITE_API_URL || 'NOT SET' }}"
          echo "   - BACK4APP_BACKEND_URL: ${{ secrets.BACK4APP_BACKEND_URL || 'NOT SET' }}"
          echo "   - RAILWAY_BACKEND_URL: ${{ secrets.RAILWAY_BACKEND_URL || 'NOT SET' }}"
          echo ""
          echo "5. Check Vercel Action Output:"
          echo "   - Review the 'Deploy to Vercel' step output above"
          echo "   - Look for specific error messages from Vercel API"
          echo ""
          echo "6. Manual Deployment Test:"
          echo "   - Try deploying manually: vercel --prod"
          echo "   - Check Vercel dashboard for error messages"
          echo ""
          echo "7. Common Issues:"
          echo "   - Invalid token: Regenerate at https://vercel.com/account/tokens"
          echo "   - Wrong User ID: Check Vercel Dashboard > Settings > General"
          echo "   - Wrong project ID: Check Vercel project settings"
          echo "   - Build failures: Check frontend build locally"
          echo "   - Network issues: Check GitHub Actions network"
          echo ""
          echo "üìö Resources:"
          echo "   - Vercel Docs: https://vercel.com/docs"
          echo "   - Vercel Action: https://github.com/amondnet/vercel-action"
          echo "   - GitHub Actions Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "=========================================="
          exit 1

  notify:
    name: Deployment Notification
    needs: [deploy-frontend-vercel]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-frontend-vercel.result }}" == "success" ]; then
            echo "‚úÖ Frontend deployed to Vercel successfully"
            echo "Deployment completed"
          else
            echo "‚ùå Frontend deployment to Vercel failed"
            echo "Check the logs for details"
            exit 1
          fi
