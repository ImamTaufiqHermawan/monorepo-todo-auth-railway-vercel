  deploy-backend-vercel:
    name: Deploy Backend to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: üöÄ Start Vercel Deployment
        run: |
          echo "=========================================="
          echo "üöÄ Starting Vercel Deployment"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""

      - name: ‚úÖ Validate Required Environment Variables
        run: |
          echo "=========================================="
          echo "‚úÖ Validating Environment Variables"
          echo "=========================================="
          
          MISSING_VARS=()
          
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            MISSING_VARS+=("VERCEL_TOKEN")
            echo "‚ùå VERCEL_TOKEN is missing"
          else
            echo "‚úÖ VERCEL_TOKEN is set (length: ${#VERCEL_TOKEN})"
          fi
          
          # Check for VERCEL_USER_ID (for personal account) or VERCEL_ORG_ID (for team account)
          if [ -z "${{ secrets.VERCEL_USER_ID }}" ] && [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            MISSING_VARS+=("VERCEL_USER_ID or VERCEL_ORG_ID")
            echo "‚ùå VERCEL_USER_ID or VERCEL_ORG_ID is missing"
          else
            if [ -n "${{ secrets.VERCEL_USER_ID }}" ]; then
              echo "‚úÖ VERCEL_USER_ID is set: ${{ secrets.VERCEL_USER_ID }}"
            else
              echo "‚úÖ VERCEL_ORG_ID is set: ${{ secrets.VERCEL_ORG_ID }}"
            fi
          fi
          
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] || [ "${{ secrets.VERCEL_PROJECT_ID }}" = "dummy" ] || [ "${{ secrets.VERCEL_PROJECT_ID }}" = "placeholder" ]; then
            echo "‚ö†Ô∏è  VERCEL_PROJECT_ID is not set (will auto-create project on first deploy)"
            echo "   You can set it to 'dummy' or leave it empty for auto-create"
          else
            echo "‚úÖ VERCEL_PROJECT_ID is set: ${{ secrets.VERCEL_PROJECT_ID }}"
          fi
          
          # Check backend environment variables
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ö†Ô∏è  WARNING: MONGODB_URI is not set"
            echo "   Backend will fail to connect to database"
          else
            echo "‚úÖ MONGODB_URI is set"
          fi
          
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ö†Ô∏è  WARNING: JWT_SECRET is not set"
            echo "   Authentication will not work properly"
          else
            echo "‚úÖ JWT_SECRET is set"
          fi
          
          if [ -n "${{ secrets.JWT_EXPIRES_IN }}" ]; then
            echo "‚úÖ JWT_EXPIRES_IN is set: ${{ secrets.JWT_EXPIRES_IN }}"
          else
            echo "‚ÑπÔ∏è  JWT_EXPIRES_IN not set, using default: 7d"
          fi
          
          echo ""
          if [ ${#MISSING_VARS[@]} -gt 0 ]; then
            echo "=========================================="
            echo "‚ùå DEPLOYMENT FAILED: Missing Required Secrets"
            echo "=========================================="
            echo "Missing secrets: ${MISSING_VARS[*]}"
            echo ""
            echo "üìù How to fix:"
            echo "1. Go to GitHub Repository Settings > Secrets and variables > Actions"
            echo "2. Add the following secrets:"
            echo "   - VERCEL_TOKEN: Get from https://vercel.com/account/tokens"
            echo "   - VERCEL_USER_ID: Get from Vercel Dashboard > Settings > General (User ID)"
            echo "   - VERCEL_PROJECT_ID: Get from Vercel Project > Settings > General (Backend Project)"
            echo ""
            echo "3. Also set these in Vercel Project Environment Variables:"
            echo "   - MONGODB_URI: Your MongoDB connection string (required)"
            echo "   - JWT_SECRET: Secret key for JWT tokens (required)"
            echo "   - JWT_EXPIRES_IN: JWT expiration time (optional, default: 7d)"
            echo ""
            echo "üîó Vercel Setup Guide:"
            echo "   - Token: https://vercel.com/account/tokens"
            echo "   - User ID: Vercel Dashboard > Settings > General (for personal account)"
            echo "   - Project ID: Vercel Project > Settings > General (Backend Project)"
            echo "=========================================="
            exit 1
          fi
          
          echo "‚úÖ All required environment variables are set"
          echo "=========================================="
          echo ""

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: üì¶ Install Dependencies
        run: |
          echo "=========================================="
          echo "üì¶ Installing Dependencies"
          echo "=========================================="
          npm install -g pnpm
          pnpm --version
          echo ""

      - name: üî® Install Backend Dependencies
        run: |
          echo "=========================================="
          echo "üî® Installing Backend Dependencies"
          echo "=========================================="
          cd apps/backend
          pnpm install
          echo ""
          echo "‚úÖ Dependencies installed successfully"
          echo "=========================================="
          echo ""

      - name: üîç Verify and Create Vercel Project
        run: |
          echo "=========================================="
          echo "üîç Verifying Vercel Project"
          echo "=========================================="
          npm install -g vercel@latest
          
          # Set environment variables for Vercel CLI
          export VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          export VERCEL_USER_ID="${{ secrets.VERCEL_USER_ID }}"
          export VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
          export VERCEL_PROJECT_ID="${{ secrets.VERCEL_PROJECT_ID }}"
          
          # Determine which scope to use
          if [ -n "$VERCEL_ORG_ID" ]; then
            SCOPE="$VERCEL_ORG_ID"
            SCOPE_TYPE="Team"
            echo "Using Team ID (VERCEL_ORG_ID): $SCOPE"
          elif [ -n "$VERCEL_USER_ID" ]; then
            SCOPE="$VERCEL_USER_ID"
            SCOPE_TYPE="User"
            echo "Using User ID (VERCEL_USER_ID): $SCOPE"
          else
            echo "‚ùå ERROR: Neither VERCEL_USER_ID nor VERCEL_ORG_ID is set!"
            echo ""
            echo "üìù How to fix:"
            echo "1. For Personal Account: Set VERCEL_USER_ID"
            echo "   - Go to Vercel Dashboard > Settings > General"
            echo "   - Copy 'User ID' (not Team ID)"
            echo ""
            echo "2. For Team Account: Set VERCEL_ORG_ID"
            echo "   - Go to Vercel Dashboard > Team Settings > General"
            echo "   - Copy 'Team ID' (not User ID)"
            echo ""
            echo "‚ö†Ô∏è  Note: User ID and Team ID are DIFFERENT!"
            echo "   - User ID: For personal account projects"
            echo "   - Team ID: For team account projects"
            exit 1
          fi
          
          echo "Scope type: $SCOPE_TYPE"
          echo "Project ID: $VERCEL_PROJECT_ID"
          echo ""
          
          # Verify token and get account info
          echo "Verifying Vercel token and account access..."
          USER_INFO=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "https://api.vercel.com/v2/user")
          if echo "$USER_INFO" | grep -q "\"user\""; then
            USER_EMAIL=$(echo "$USER_INFO" | grep -o '"email":"[^"]*' | head -1 | cut -d'"' -f4)
            echo "‚úÖ Token valid. Account: $USER_EMAIL"
          else
            echo "‚ùå Invalid token or cannot access account"
            echo "Response: $USER_INFO"
            exit 1
          fi
          
          # List available teams and user info
          echo ""
          echo "üìã Available scopes:"
          echo "User ID: $VERCEL_USER_ID"
          if [ -n "$VERCEL_ORG_ID" ]; then
            echo "Team ID: $VERCEL_ORG_ID"
          fi
          
          # Try to list teams and extract first team ID if available
          TEAMS_RESPONSE=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "https://api.vercel.com/v2/teams")
          FIRST_TEAM_ID=""
          if echo "$TEAMS_RESPONSE" | grep -q "\"teams\""; then
            echo ""
            echo "Available teams:"
            echo "$TEAMS_RESPONSE" | grep -o '"id":"[^"]*' | sed 's/"id":"/  - /' | head -5
            # Extract first team ID
            FIRST_TEAM_ID=$(echo "$TEAMS_RESPONSE" | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
            if [ -n "$FIRST_TEAM_ID" ]; then
              echo "First team ID found: $FIRST_TEAM_ID"
            fi
          fi
          echo ""
          
          # Check if project exists
          echo "Checking if project exists..."
          
          # If VERCEL_PROJECT_ID is empty or "dummy", treat as not exists
          if [ -z "$VERCEL_PROJECT_ID" ] || [ "$VERCEL_PROJECT_ID" = "dummy" ] || [ "$VERCEL_PROJECT_ID" = "placeholder" ]; then
            PROJECT_EXISTS="no"
            echo "‚ö†Ô∏è  VERCEL_PROJECT_ID not set or is placeholder. Will create new project."
          else
            # Try to get project info to verify it exists with current scope
            echo "Checking project with scope: $SCOPE ($SCOPE_TYPE)..."
            PROJECT_INFO=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$SCOPE" 2>&1)
            PROJECT_ERROR=$(echo "$PROJECT_INFO" | grep -i "error\|not found\|404\|unauthorized" || true)
            
            if [ -n "$PROJECT_ERROR" ]; then
              echo "‚ö†Ô∏è  Project not found with current scope, or scope mismatch"
              echo "Error: $PROJECT_ERROR"
              echo ""
              echo "üí° Trying to find project in other scopes..."
              
              # Try with user ID if we're using team ID
              if [ "$SCOPE_TYPE" = "Team" ] && [ -n "$VERCEL_USER_ID" ]; then
                echo "Trying with User ID: $VERCEL_USER_ID"
                PROJECT_INFO_USER=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$VERCEL_USER_ID" 2>&1)
                if ! echo "$PROJECT_INFO_USER" | grep -q "Project not found\|not found\|404"; then
                  echo "‚úÖ Project found with User ID! Updating scope..."
                  SCOPE="$VERCEL_USER_ID"
                  SCOPE_TYPE="User"
                  PROJECT_EXISTS="yes"
                  echo "VERCEL_ORG_ID=$VERCEL_USER_ID" >> $GITHUB_ENV
                else
                  PROJECT_EXISTS="no"
                fi
              # Try with team ID if we're using user ID
              elif [ "$SCOPE_TYPE" = "User" ]; then
                # First try with VERCEL_ORG_ID from secrets if set
                if [ -n "$VERCEL_ORG_ID" ]; then
                  echo "Trying with Team ID from secrets: $VERCEL_ORG_ID"
                  PROJECT_INFO_TEAM=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" 2>&1)
                  if ! echo "$PROJECT_INFO_TEAM" | grep -q "Project not found\|not found\|404\|Error"; then
                    echo "‚úÖ Project found with Team ID from secrets! Updating scope..."
                    SCOPE="$VERCEL_ORG_ID"
                    SCOPE_TYPE="Team"
                    PROJECT_EXISTS="yes"
                    echo "VERCEL_ORG_ID=$VERCEL_ORG_ID" >> $GITHUB_ENV
                  fi
                fi
                
                # If still not found and we have a team ID from API, try that
                if [ "$PROJECT_EXISTS" != "yes" ] && [ -n "$FIRST_TEAM_ID" ]; then
                  echo "Trying with first Team ID from API: $FIRST_TEAM_ID"
                  PROJECT_INFO_TEAM=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$FIRST_TEAM_ID" 2>&1)
                  if ! echo "$PROJECT_INFO_TEAM" | grep -q "Project not found\|not found\|404\|Error"; then
                    echo "‚úÖ Project found with Team ID from API! Updating scope..."
                    SCOPE="$FIRST_TEAM_ID"
                    SCOPE_TYPE="Team"
                    PROJECT_EXISTS="yes"
                    echo "VERCEL_ORG_ID=$FIRST_TEAM_ID" >> $GITHUB_ENV
                    echo ""
                    echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_ORG_ID in GitHub Secrets:"
                    echo "   Set VERCEL_ORG_ID to: $FIRST_TEAM_ID"
                  else
                    PROJECT_EXISTS="no"
                  fi
                elif [ "$PROJECT_EXISTS" != "yes" ]; then
                  PROJECT_EXISTS="no"
                fi
              else
                PROJECT_EXISTS="no"
              fi
            else
              PROJECT_EXISTS="yes"
              echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
            fi
          fi
          
          if [ "$PROJECT_EXISTS" = "no" ]; then
            echo ""
            echo "‚ö†Ô∏è  Project not found. Creating new project..."
            echo ""
            
            # Get project name from repository
            PROJECT_NAME="${{ github.event.repository.name }}-backend"
            echo "Project name: $PROJECT_NAME"
            
            # Create project using Vercel API with correct scope
            echo "Creating project via Vercel API with scope: $SCOPE ($SCOPE_TYPE)..."
            CREATE_URL="https://api.vercel.com/v9/projects"
            if [ "$SCOPE_TYPE" = "Team" ]; then
              CREATE_URL="$CREATE_URL?teamId=$SCOPE"
            fi
            
            CREATE_RESPONSE=$(curl -s -X POST "$CREATE_URL" \
              -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{
                \"name\": \"$PROJECT_NAME\",
                \"framework\": null,
                \"gitRepository\": {
                  \"type\": \"github\",
                  \"repo\": \"${{ github.repository }}\",
                  \"productionBranch\": \"main\"
                },
                \"rootDirectory\": \"apps/backend\"
              }")
            
            # Check if creation was successful
            if echo "$CREATE_RESPONSE" | grep -q "\"id\""; then
              NEW_PROJECT_ID=$(echo "$CREATE_RESPONSE" | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
              echo "‚úÖ Project created successfully!"
              echo "   New Project ID: $NEW_PROJECT_ID"
              echo ""
              echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_PROJECT_ID in GitHub Secrets:"
              echo "   Go to: Repository Settings > Secrets > Actions"
              echo "   Update VERCEL_PROJECT_ID to: $NEW_PROJECT_ID"
              echo ""
              echo "   For now, using the new project ID for this deployment..."
              # Export new project ID for this run
              echo "VERCEL_PROJECT_ID=$NEW_PROJECT_ID" >> $GITHUB_ENV
            else
              echo "‚ùå Failed to create project"
              echo "Response: $CREATE_RESPONSE"
              echo ""
              echo "üí° Alternative: Create project manually at https://vercel.com/new"
              echo "   Then update VERCEL_PROJECT_ID in GitHub Secrets"
              exit 1
            fi
          else
            echo "‚úÖ Project exists"
          fi
          
          # Export final scope for deployment
          echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
          
          echo ""
          echo "‚úÖ Project ready for deployment"
          echo "Using scope: $SCOPE ($SCOPE_TYPE)"
          echo "=========================================="
          echo ""

      - name: üöÄ Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        continue-on-error: false
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID || secrets.VERCEL_ORG_ID || secrets.VERCEL_USER_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./apps/backend
          scope: ${{ env.VERCEL_ORG_ID || secrets.VERCEL_ORG_ID || secrets.VERCEL_USER_ID }}

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "=========================================="
          echo "‚úÖ VERCEL DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Deployment completed successfully!"
          echo "Check Vercel dashboard for deployment URL"
          echo "=========================================="

      - name: ‚ùå Deployment Failed - Detailed Error Log
        if: failure()
        run: |
          echo "=========================================="
          echo "‚ùå VERCEL DEPLOYMENT FAILED"
          echo "=========================================="
          echo ""
          echo "üìã Deployment Details:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Actor: ${{ github.actor }}"
          echo "  - Workflow: ${{ github.workflow }}"
          echo "  - Run ID: ${{ github.run_id }}"
          echo ""
          echo "üîç Troubleshooting Steps:"
          echo ""
          echo "1. Check Vercel Token:"
          echo "   - Go to: https://vercel.com/account/tokens"
          echo "   - Ensure token is valid and not expired"
          echo "   - Token should have project deployment permissions"
          echo ""
          echo "2. Check Vercel Project Settings:"
          echo "   ‚ö†Ô∏è  IMPORTANT: User ID and Team ID are DIFFERENT!"
          echo ""
          echo "   For Personal Account:"
          echo "   - Set VERCEL_USER_ID (NOT Team ID)"
          echo "   - Get from: Vercel Dashboard > Settings > General > User ID"
          echo "   - Leave VERCEL_ORG_ID empty"
          echo ""
          echo "   For Team Account:"
          echo "   - Set VERCEL_ORG_ID (NOT User ID)"
          echo "   - Get from: Vercel Dashboard > Team Settings > General > Team ID"
          echo "   - You can also set VERCEL_USER_ID if needed"
          echo ""
          echo "   - Verify VERCEL_PROJECT_ID matches your project"
          echo "   - Check project settings in Vercel dashboard"
          echo ""
          echo "   üìù How to get correct VERCEL_PROJECT_ID:"
          echo "   1. Go to your Vercel project dashboard"
          echo "   2. Click on your backend project"
          echo "   3. Go to Settings > General"
          echo "   4. Copy the 'Project ID' (not Project Name)"
          echo "   5. Make sure project exists and is linked to your account"
          echo ""
          echo "   ‚ÑπÔ∏è  Note: Workflow will auto-create project if it doesn't exist"
          echo "   - If auto-create fails, create it manually:"
          echo "     - Go to https://vercel.com/new"
          echo "     - Import your repository"
          echo "     - Set root directory to: apps/backend"
          echo "     - Deploy once manually to create the project"
          echo "     - Then copy the Project ID from Settings > General"
          echo ""
          echo "3. Check Build Logs:"
          echo "   - Review build output above for errors"
          echo "   - Check if dependencies installed correctly"
          echo "   - Verify backend structure (api/index.js exists)"
          echo ""
          echo "4. Check Backend Environment Variables in Vercel:"
          echo "   - MONGODB_URI: Should be set in Vercel project settings"
          echo "   - JWT_SECRET: Should be set in Vercel project settings"
          echo "   - JWT_EXPIRES_IN: Optional, defaults to 7d"
          echo ""
          echo "   üìù To set env vars in Vercel:"
          echo "   - Go to Vercel Project > Settings > Environment Variables"
          echo "   - Add MONGODB_URI and JWT_SECRET for Production environment"
          echo ""
          echo "5. Check Vercel Action Output:"
          echo "   - Review the 'Deploy to Vercel' step output above"
          echo "   - Look for specific error messages from Vercel API"
          echo ""
          echo "6. Manual Deployment Test:"
          echo "   - Try deploying manually: cd apps/backend && vercel --prod"
          echo "   - Check Vercel dashboard for error messages"
          echo ""
          echo "7. Common Issues:"
          echo "   - Project not found:"
          echo "     * Project must be created in Vercel first"
          echo "     * Go to https://vercel.com/new and import repository"
          echo "     * Set root directory to: apps/backend"
          echo "     * Deploy once manually, then copy Project ID"
          echo "   - Invalid token: Regenerate at https://vercel.com/account/tokens"
          echo "   - Wrong User ID: Check Vercel Dashboard > Settings > General"
          echo "   - Wrong project ID:"
          echo "     * Must be the exact Project ID (not name)"
          echo "     * Found in: Project > Settings > General > Project ID"
          echo "     * Format: prj_xxxxxxxxxxxxxxxxxxxx"
          echo "   - Scope mismatch:"
          echo "     * VERCEL_USER_ID must match the account that owns the project"
          echo "     * If project is in a team, use VERCEL_ORG_ID instead"
          echo "   - Missing env vars: Set MONGODB_URI and JWT_SECRET in Vercel project"
          echo "   - Database connection: Verify MONGODB_URI is correct and accessible"
          echo "   - Serverless function: Check api/index.js exists in apps/backend"
          echo "   - Network issues: Check GitHub Actions network"
          echo ""
          echo "üìö Resources:"
          echo "   - Vercel Docs: https://vercel.com/docs"
          echo "   - Vercel Action: https://github.com/amondnet/vercel-action"
          echo "   - GitHub Actions Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "=========================================="
          exit 1

  notify:
    name: Deployment Notification
    needs: [deploy-backend-vercel]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-backend-vercel.result }}" == "success" ]; then
            echo "‚úÖ Backend deployed to Vercel successfully"
            echo "Deployment completed"
          else
            echo "‚ùå Backend deployment to Vercel failed"
            echo "Check the logs for details"
            exit 1
          fi
