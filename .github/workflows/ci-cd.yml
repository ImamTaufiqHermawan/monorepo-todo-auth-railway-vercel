name: CI/CD Pipeline - Back4app + Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm test || true

  build-backend:
    name: Build Backend Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: false
          tags: todo-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend-railway:
    name: Deploy Backend to Railway
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm install -g @railway/cli@latest
      - name: Setup Railway authentication
        run: |
          mkdir -p ~/.railway
          echo "${{ secrets.RAILWAY_TOKEN }}" > ~/.railway/token.json
      - name: Deploy to Railway
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "RAILWAY_TOKEN not set, skipping deployment"
            exit 0
          fi
          cd apps/backend
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --service ${{ secrets.RAILWAY_SERVICE_ID }}
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

  deploy-backend-render:
    name: Deploy Backend to Render
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "RENDER_API_KEY not set, skipping deployment"
            exit 0
          fi
          curl -X POST "https://api.render.com/deploy/srv/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"

  deploy-backend-glitch:
    name: Deploy Backend to Glitch
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Trigger Glitch Refresh
        run: |
          if [ -z "${{ secrets.GLITCH_TOKEN }}" ]; then
            echo "GLITCH_TOKEN not set, skipping deployment"
            exit 0
          fi
          curl -X POST "https://api.glitch.com/project/${{ secrets.GLITCH_PROJECT_ID }}/refresh" \
            -H "Authorization: ${{ secrets.GLITCH_TOKEN }}"

  deploy-backend-fly:
    name: Deploy Backend to Fly.io
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "FLY_API_TOKEN not set, skipping deployment"
            exit 0
          fi
          cd apps/backend
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-backend-back4app:
    name: Deploy Backend to Back4app
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Back4app Deploy
        run: |
          if [ -z "${{ secrets.BACK4APP_API_KEY }}" ]; then
            echo "BACK4APP_API_KEY not set, skipping deployment"
            exit 0
          fi
          curl -X POST "https://api.back4app.com/containers/${{ secrets.BACK4APP_CONTAINER_ID }}/deploy" \
            -H "Authorization: Bearer ${{ secrets.BACK4APP_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "main", "rootDirectory": "apps/backend"}'

  build-frontend:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Build frontend
        run: pnpm --filter frontend build
        env:
          VITE_API_URL: ${{ secrets.BACK4APP_BACKEND_URL || secrets.RAILWAY_BACKEND_URL || 'https://your-backend.back4app.io' }}

  deploy-frontend-vercel:
    name: Deploy Frontend to Vercel
    needs: [build-frontend, deploy-backend-back4app]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./apps/frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VITE_API_URL: ${{ secrets.BACK4APP_BACKEND_URL || secrets.RAILWAY_BACKEND_URL || 'https://your-backend.back4app.io' }}

  notify:
    name: Deployment Notification
    needs: [deploy-backend-back4app, deploy-frontend-vercel]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Deployment Status
        run: |
          echo "Backend deployed to Back4app"
          echo "Frontend deployed to Vercel"
          echo "Deployment completed"
