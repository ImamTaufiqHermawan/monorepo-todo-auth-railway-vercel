name: CI/CD Pipeline - Fullstack Vercel Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
      - run: pnpm test || true

  build-frontend:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: |
          echo "=========================================="
          echo "üì¶ Installing Dependencies"
          echo "=========================================="
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Found pnpm-lock.yaml, using frozen lockfile..."
            pnpm install --frozen-lockfile
          else
            echo "‚ö†Ô∏è  No pnpm-lock.yaml found, installing without frozen lockfile..."
            pnpm install
          fi
          echo ""
          echo "Verifying vite installation..."
          pnpm --filter frontend exec vite --version || echo "Vite not found in frontend, checking root..."
          echo ""
          echo "‚úÖ Dependencies installed successfully"
          echo "=========================================="
          echo ""
      - name: Build frontend
        run: |
          echo "=========================================="
          echo "üî® Building Frontend"
          echo "=========================================="
          pnpm --filter frontend build
          echo ""
          echo "‚úÖ Build completed successfully"
          echo "=========================================="
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

  deploy-frontend-vercel:
    name: Deploy Frontend to Vercel
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: üöÄ Start Vercel Frontend Deployment
        run: |
          echo "=========================================="
          echo "üöÄ Starting Vercel Frontend Deployment"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""

      - name: ‚úÖ Validate Required Environment Variables
        run: |
          echo "=========================================="
          echo "‚úÖ Validating Environment Variables"
          echo "=========================================="

          MISSING_VARS=()

          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            MISSING_VARS+=("VERCEL_TOKEN")
            echo "‚ùå VERCEL_TOKEN is missing"
          else
            echo "‚úÖ VERCEL_TOKEN is set (length: ${#VERCEL_TOKEN})"
          fi

          # Check for VERCEL_USER_ID (for personal account) or VERCEL_ORG_ID (for team account)
          if [ -z "${{ secrets.VERCEL_USER_ID }}" ] && [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            MISSING_VARS+=("VERCEL_USER_ID or VERCEL_ORG_ID")
            echo "‚ùå VERCEL_USER_ID or VERCEL_ORG_ID is missing"
          else
            if [ -n "${{ secrets.VERCEL_USER_ID }}" ]; then
              echo "‚úÖ VERCEL_USER_ID is set: ${{ secrets.VERCEL_USER_ID }}"
            else
              echo "‚úÖ VERCEL_ORG_ID is set: ${{ secrets.VERCEL_ORG_ID }}"
            fi
          fi

          if [ -z "${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}" ] || [ "${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}" = "dummy" ] || [ "${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}" = "placeholder" ]; then
            echo "‚ö†Ô∏è  VERCEL_FRONTEND_PROJECT_ID is not set (will auto-create project on first deploy)"
            echo "   You can set it to 'dummy' or leave it empty for auto-create"
          else
            echo "‚úÖ VERCEL_FRONTEND_PROJECT_ID is set: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}"
          fi

          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "‚ö†Ô∏è  WARNING: VITE_API_URL is not set"
            echo "   Frontend will not be able to connect to backend API"
            echo "   Set VITE_API_URL to your Vercel backend URL (e.g., https://your-backend.vercel.app)"
          else
            echo "‚úÖ VITE_API_URL is set: ${{ secrets.VITE_API_URL }}"
          fi

          echo ""
          if [ ${#MISSING_VARS[@]} -gt 0 ]; then
            echo "=========================================="
            echo "‚ùå DEPLOYMENT FAILED: Missing Required Secrets"
            echo "=========================================="
            echo "Missing secrets: ${MISSING_VARS[*]}"
            echo ""
            echo "üìù How to fix:"
            echo "1. Go to GitHub Repository Settings > Secrets and variables > Actions"
            echo "2. Add the following secrets:"
            echo "   - VERCEL_TOKEN: Get from https://vercel.com/account/tokens"
            echo "   - VERCEL_USER_ID: Get from Vercel Dashboard > Settings > General (User ID)"
            echo "   - VERCEL_FRONTEND_PROJECT_ID: Get from Vercel Project > Settings > General (Frontend Project)"
            echo ""
            echo "3. Also set these in Vercel Project Environment Variables:"
            echo "   - VITE_API_URL (optional): Your backend API URL"
            echo ""
            echo "üîó Vercel Setup Guide:"
            echo "   - Token: https://vercel.com/account/tokens"
            echo "   - User ID: Vercel Dashboard > Settings > General (for personal account)"
            echo "   - Project ID: Vercel Project > Settings > General (Frontend Project)"
            echo "=========================================="
            exit 1
          fi

          echo "‚úÖ All required environment variables are set"
          echo "=========================================="
          echo ""

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: üì¶ Install Dependencies
        run: |
          echo "=========================================="
          echo "üì¶ Installing Dependencies"
          echo "=========================================="
          pnpm --version
          echo ""
          echo "Installing dependencies from root..."
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            echo "‚ö†Ô∏è  No pnpm-lock.yaml found, installing without frozen lockfile..."
            pnpm install
          fi
          echo ""
          echo "Verifying frontend dependencies..."
          ls -la apps/frontend/node_modules/.bin/ | head -5 || echo "No node_modules in frontend (using workspace root)"
          echo ""
          echo "‚úÖ Dependencies installed successfully"
          echo "=========================================="
          echo ""

      - name: üîç Verify and Create Vercel Frontend Project
        run: |
          echo "=========================================="
          echo "üîç Verifying Vercel Frontend Project"
          echo "=========================================="
          npm install -g vercel@latest

          # Set environment variables for Vercel CLI
          export VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          export VERCEL_USER_ID="${{ secrets.VERCEL_USER_ID }}"
          export VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
          export VERCEL_FRONTEND_PROJECT_ID="${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}"

          # Determine which scope to use
          if [ -n "$VERCEL_ORG_ID" ]; then
            SCOPE="$VERCEL_ORG_ID"
            SCOPE_TYPE="Team"
            echo "Using Team ID (VERCEL_ORG_ID): $SCOPE"
          elif [ -n "$VERCEL_USER_ID" ]; then
            SCOPE="$VERCEL_USER_ID"
            SCOPE_TYPE="User"
            echo "Using User ID (VERCEL_USER_ID): $SCOPE"
          else
            echo "‚ùå ERROR: Neither VERCEL_USER_ID nor VERCEL_ORG_ID is set!"
            exit 1
          fi

          echo "Scope type: $SCOPE_TYPE"
          echo "Frontend Project ID: $VERCEL_FRONTEND_PROJECT_ID"
          echo ""

          # Check if project exists
          echo "Checking if frontend project exists..."

          # If VERCEL_FRONTEND_PROJECT_ID is empty or "dummy", treat as not exists
          if [ -z "$VERCEL_FRONTEND_PROJECT_ID" ] || [ "$VERCEL_FRONTEND_PROJECT_ID" = "dummy" ] || [ "$VERCEL_FRONTEND_PROJECT_ID" = "placeholder" ]; then
            PROJECT_EXISTS="no"
            echo "‚ö†Ô∏è  VERCEL_FRONTEND_PROJECT_ID not set or is placeholder. Will create new project."
          else
            # Try to get project info to verify it exists with current scope
            echo "Checking frontend project with scope: $SCOPE ($SCOPE_TYPE)..."
            set +e  # Don't exit on error
            PROJECT_INFO=$(vercel projects inspect "$VERCEL_FRONTEND_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$SCOPE" 2>&1)
            PROJECT_EXIT_CODE=$?
            set -e  # Re-enable exit on error
            
            PROJECT_ERROR=$(echo "$PROJECT_INFO" | grep -i "error\|not found\|404\|unauthorized\|Project not found" || true)
            
            if [ $PROJECT_EXIT_CODE -ne 0 ] || [ -n "$PROJECT_ERROR" ]; then
              echo "‚ö†Ô∏è  Frontend project not found with current scope, or scope mismatch"
              PROJECT_EXISTS="no"
            else
              PROJECT_EXISTS="yes"
              echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
            fi
          fi

          if [ "$PROJECT_EXISTS" = "no" ]; then
            echo ""
            # Get project name from repository
            PROJECT_NAME="${{ github.event.repository.name }}-frontend"
            echo "Frontend project name: $PROJECT_NAME"
            echo ""
            
            # First, try to find existing project by name
            echo "üîç Searching for existing project by name: $PROJECT_NAME"
            LIST_URL="https://api.vercel.com/v9/projects"
            if [ "$SCOPE_TYPE" = "Team" ]; then
              LIST_URL="$LIST_URL?teamId=$SCOPE"
            fi
            
            LIST_RESPONSE=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "$LIST_URL")
            
            # Try to parse JSON response to find project by name
            # First try with jq if available, otherwise use grep/sed
            if command -v jq &> /dev/null; then
              EXISTING_PROJECT_ID=$(echo "$LIST_RESPONSE" | jq -r ".projects[] | select(.name == \"$PROJECT_NAME\") | .id" | head -1)
            else
              # Fallback: use grep and sed to extract project ID
              # Look for the project name and extract the ID from the same object
              EXISTING_PROJECT_ID=$(echo "$LIST_RESPONSE" | grep -A 20 "\"name\":\"$PROJECT_NAME\"" | grep -o "\"id\":\"[^\"]*" | head -1 | cut -d'"' -f4)
            fi
            
            if [ -z "$EXISTING_PROJECT_ID" ] || [ "$EXISTING_PROJECT_ID" = "null" ]; then
              # Try alternative method: search in projects array
              EXISTING_PROJECT_ID=$(echo "$LIST_RESPONSE" | grep -o "\"name\":\"$PROJECT_NAME\"" -A 5 | grep -o "\"id\":\"[^\"]*" | head -1 | cut -d'"' -f4)
            fi
            
            if [ -n "$EXISTING_PROJECT_ID" ]; then
              echo "‚úÖ Found existing frontend project!"
              echo "   Project ID: $EXISTING_PROJECT_ID"
              echo ""
              echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_FRONTEND_PROJECT_ID in GitHub Secrets:"
              echo "   Go to: Repository Settings > Secrets > Actions"
              echo "   Update VERCEL_FRONTEND_PROJECT_ID to: $EXISTING_PROJECT_ID"
              echo ""
              echo "   For now, using the existing project ID for this deployment..."
              echo "VERCEL_FRONTEND_PROJECT_ID=$EXISTING_PROJECT_ID" >> $GITHUB_ENV
              echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
              PROJECT_EXISTS="yes"
            else
              echo "‚ö†Ô∏è  Project not found. Creating new project..."
              echo ""
              
              # Create project using Vercel API with correct scope
              echo "Creating frontend project via Vercel API with scope: $SCOPE ($SCOPE_TYPE)..."
              CREATE_URL="https://api.vercel.com/v9/projects"
              if [ "$SCOPE_TYPE" = "Team" ]; then
                CREATE_URL="$CREATE_URL?teamId=$SCOPE"
              fi
              
              CREATE_RESPONSE=$(curl -s -X POST "$CREATE_URL" \
                -H "Authorization: Bearer $VERCEL_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{
                  \"name\": \"$PROJECT_NAME\",
                  \"framework\": \"vite\",
                  \"gitRepository\": {
                    \"type\": \"github\",
                    \"repo\": \"${{ github.repository }}\",
                    \"productionBranch\": \"main\"
                  }
                }")
              
              # Check if creation was successful or if project already exists
              if echo "$CREATE_RESPONSE" | grep -q "\"id\""; then
                NEW_PROJECT_ID=$(echo "$CREATE_RESPONSE" | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
                echo "‚úÖ Frontend project created successfully!"
                echo "   New Frontend Project ID: $NEW_PROJECT_ID"
                echo ""
                echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_FRONTEND_PROJECT_ID in GitHub Secrets:"
                echo "   Go to: Repository Settings > Secrets > Actions"
                echo "   Update VERCEL_FRONTEND_PROJECT_ID to: $NEW_PROJECT_ID"
                echo ""
                echo "   For now, using the new project ID for this deployment..."
                echo "VERCEL_FRONTEND_PROJECT_ID=$NEW_PROJECT_ID" >> $GITHUB_ENV
                echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
                PROJECT_EXISTS="yes"
              elif echo "$CREATE_RESPONSE" | grep -q "already exists\|conflict"; then
                echo "‚ö†Ô∏è  Project already exists (conflict). Searching again..."
                # Try to find it again after creation attempt
                LIST_RESPONSE=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "$LIST_URL")
                
                # Try to parse JSON response to find project by name
                if command -v jq &> /dev/null; then
                  EXISTING_PROJECT_ID=$(echo "$LIST_RESPONSE" | jq -r ".projects[] | select(.name == \"$PROJECT_NAME\") | .id" | head -1)
                else
                  # Fallback: use grep and sed to extract project ID
                  EXISTING_PROJECT_ID=$(echo "$LIST_RESPONSE" | grep -A 20 "\"name\":\"$PROJECT_NAME\"" | grep -o "\"id\":\"[^\"]*" | head -1 | cut -d'"' -f4)
                fi
                
                if [ -z "$EXISTING_PROJECT_ID" ] || [ "$EXISTING_PROJECT_ID" = "null" ]; then
                  # Try alternative method: search in projects array
                  EXISTING_PROJECT_ID=$(echo "$LIST_RESPONSE" | grep -o "\"name\":\"$PROJECT_NAME\"" -A 5 | grep -o "\"id\":\"[^\"]*" | head -1 | cut -d'"' -f4)
                fi
                
                if [ -n "$EXISTING_PROJECT_ID" ]; then
                  echo "‚úÖ Found existing frontend project after conflict!"
                  echo "   Project ID: $EXISTING_PROJECT_ID"
                  echo ""
                  echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_FRONTEND_PROJECT_ID in GitHub Secrets:"
                  echo "   Go to: Repository Settings > Secrets > Actions"
                  echo "   Update VERCEL_FRONTEND_PROJECT_ID to: $EXISTING_PROJECT_ID"
                  echo ""
                  echo "   For now, using the existing project ID for this deployment..."
                  echo "VERCEL_FRONTEND_PROJECT_ID=$EXISTING_PROJECT_ID" >> $GITHUB_ENV
                  echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
                  PROJECT_EXISTS="yes"
                else
                  echo "‚ùå Failed to find existing project after conflict"
                  echo "Response: $CREATE_RESPONSE"
                  echo ""
                  echo "üí° Please manually get the project ID from Vercel Dashboard"
                  echo "   Then update VERCEL_FRONTEND_PROJECT_ID in GitHub Secrets"
                  exit 1
                fi
              else
                echo "‚ùå Failed to create frontend project"
                echo "Response: $CREATE_RESPONSE"
                echo ""
                echo "üí° Alternative: Create project manually at https://vercel.com/new"
                echo "   Then update VERCEL_FRONTEND_PROJECT_ID in GitHub Secrets"
                exit 1
              fi
            fi
          else
            echo "‚úÖ Frontend project exists"
            echo ""
            echo "üîß Checking and updating frontend project root directory settings..."
            # Update project to remove root directory (we use working-directory in deployment instead)
            UPDATE_URL="https://api.vercel.com/v9/projects/$VERCEL_FRONTEND_PROJECT_ID"
            if [ "$SCOPE_TYPE" = "Team" ]; then
              UPDATE_URL="$UPDATE_URL?teamId=$SCOPE"
            fi
            
            # Get current project settings
            CURRENT_PROJECT=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "$UPDATE_URL")
            CURRENT_ROOT_DIR=$(echo "$CURRENT_PROJECT" | grep -o '"rootDirectory":"[^"]*' | cut -d'"' -f4 || echo "")
            
            if [ -n "$CURRENT_ROOT_DIR" ]; then
              echo "‚ö†Ô∏è  Frontend project has root directory set to: $CURRENT_ROOT_DIR"
              echo "   Removing root directory (using working-directory in deployment instead)..."
              
              # Update project to remove root directory
              UPDATE_RESPONSE=$(curl -s -X PATCH "$UPDATE_URL" \
                -H "Authorization: Bearer $VERCEL_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{
                  \"rootDirectory\": null
                }")
              
              if echo "$UPDATE_RESPONSE" | grep -q "\"id\""; then
                echo "‚úÖ Root directory removed successfully"
              else
                echo "‚ö†Ô∏è  Could not remove root directory via API"
                echo "   Response: $UPDATE_RESPONSE"
                echo ""
                echo "üí° Manual fix required:"
                echo "   1. Go to Vercel Dashboard > Frontend Project Settings > General"
                echo "   2. Clear the 'Root Directory' field (leave it empty)"
                echo "   3. Save settings"
              fi
            else
              echo "‚úÖ Root directory is not set (correct)"
            fi
          fi

          # Export final scope for deployment
          echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV

          echo ""
          echo "‚úÖ Frontend project ready for deployment"
          echo "Using scope: $SCOPE ($SCOPE_TYPE)"
          echo "=========================================="
          echo ""

      - name: üî® Build Frontend (for verification)
        run: |
          echo "=========================================="
          echo "üî® Building Frontend (verification)"
          echo "=========================================="
          echo "Note: Vercel will build during deployment"
          echo "This build is for verification only"
          echo ""
          pnpm --filter frontend build
          echo ""
          echo "‚úÖ Build verification completed"
          echo "=========================================="
          echo ""
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: üöÄ Deploy Frontend to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        continue-on-error: false
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID || secrets.VERCEL_ORG_ID || secrets.VERCEL_USER_ID }}
          vercel-project-id: ${{ env.VERCEL_FRONTEND_PROJECT_ID || secrets.VERCEL_FRONTEND_PROJECT_ID }}
          vercel-args: "--prod --cwd=."
          working-directory: .
          scope: ${{ env.VERCEL_ORG_ID || secrets.VERCEL_ORG_ID || secrets.VERCEL_USER_ID }}
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "=========================================="
          echo "‚úÖ VERCEL FRONTEND DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Frontend deployment completed successfully!"
          echo "Check Vercel dashboard for deployment URL"
          echo "=========================================="

      - name: ‚ùå Deployment Failed - Detailed Error Log
        if: failure()
        run: |
          echo "=========================================="
          echo "‚ùå VERCEL FRONTEND DEPLOYMENT FAILED"
          echo "=========================================="
          echo ""
          echo "üìã Deployment Details:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Actor: ${{ github.actor }}"
          echo "  - Workflow: ${{ github.workflow }}"
          echo "  - Run ID: ${{ github.run_id }}"
          echo ""
          echo "üîç Troubleshooting Steps:"
          echo ""
          echo "1. Check Vercel Token:"
          echo "   - Go to: https://vercel.com/account/tokens"
          echo "   - Ensure token is valid and not expired"
          echo "   - Token should have project deployment permissions"
          echo ""
          echo "2. Check Vercel Project Settings:"
          echo "   ‚ö†Ô∏è  IMPORTANT: User ID and Team ID are DIFFERENT!"
          echo ""
          echo "   For Personal Account:"
          echo "   - Set VERCEL_USER_ID (NOT Team ID)"
          echo "   - Get from: Vercel Dashboard > Settings > General > User ID"
          echo "   - Leave VERCEL_ORG_ID empty"
          echo ""
          echo "   For Team Account:"
          echo "   - Set VERCEL_ORG_ID (NOT User ID)"
          echo "   - Get from: Vercel Dashboard > Team Settings > General > Team ID"
          echo ""
          echo "   - Verify VERCEL_FRONTEND_PROJECT_ID matches your frontend project"
          echo "   - Check project settings in Vercel dashboard"
          echo ""
          echo "   üìù How to get correct VERCEL_FRONTEND_PROJECT_ID:"
          echo "   1. Go to your Vercel project dashboard"
          echo "   2. Click on your frontend project"
          echo "   3. Go to Settings > General"
          echo "   4. Copy the 'Project ID' (not Project Name)"
          echo "   5. Make sure project exists and is linked to your account"
          echo ""
          echo "   ‚ÑπÔ∏è  Note: Workflow will auto-create project if it doesn't exist"
          echo "   - If auto-create fails, create it manually:"
          echo "     - Go to https://vercel.com/new"
          echo "     - Import your repository"
          echo "     - DO NOT set root directory (leave it empty)"
          echo "     - Deploy once manually to create the project"
          echo "     - Then copy the Project ID from Settings > General"
          echo ""
          echo "3. Check Build Logs:"
          echo "   - Review build output above for errors"
          echo "   - Check if dependencies installed correctly"
          echo "   - Verify build command: pnpm build"
          echo ""
          echo "4. Check Frontend Environment Variables in Vercel:"
          echo "   - VITE_API_URL: Should be set in Vercel project settings"
          echo ""
          echo "   üìù To set env vars in Vercel:"
          echo "   - Go to Vercel Frontend Project > Settings > Environment Variables"
          echo "   - Add VITE_API_URL for Production environment"
          echo ""
          echo "5. Check Vercel Action Output:"
          echo "   - Review the 'Deploy Frontend to Vercel' step output above"
          echo "   - Look for specific error messages from Vercel API"
          echo ""
          echo "6. Manual Deployment Test:"
          echo "   - Try deploying manually: cd apps/frontend && vercel --prod"
          echo "   - Check Vercel dashboard for error messages"
          echo ""
          echo "7. Common Issues:"
          echo "   - Root Directory Error:"
          echo "     * Error: 'The specified Root Directory does not exist'"
          echo "     * Solution: Clear Root Directory in Vercel Frontend Project Settings"
          echo "     * Steps:"
          echo "       1. Go to Vercel Dashboard > Your Frontend Project > Settings > General"
          echo "       2. Find 'Root Directory' field"
          echo "       3. Clear/delete the value (leave it empty)"
          echo "       4. Save settings"
          echo "     * Note: Workflow uses 'working-directory' parameter, so root directory should be empty"
          echo "   - Project not found:"
          echo "     * Project must be created in Vercel first"
          echo "     * Go to https://vercel.com/new and import repository"
          echo "     * DO NOT set root directory (leave it empty)"
          echo "     * Deploy once manually, then copy Project ID"
          echo "   - Invalid token: Regenerate at https://vercel.com/account/tokens"
          echo "   - Wrong User ID: Check Vercel Dashboard > Settings > General"
          echo "   - Wrong project ID:"
          echo "     * Must be the exact Project ID (not name)"
          echo "     * Found in: Project > Settings > General > Project ID"
          echo "     * Format: prj_xxxxxxxxxxxxxxxxxxxx"
          echo "   - Scope mismatch:"
          echo "     * VERCEL_USER_ID must match the account that owns the project"
          echo "     * If project is in a team, use VERCEL_ORG_ID instead"
          echo "   - Missing env vars: Set VITE_API_URL in Vercel project"
          echo "   - Build failures: Check frontend build locally"
          echo "   - Network issues: Check GitHub Actions network"
          echo ""
          echo "üìö Resources:"
          echo "   - Vercel Docs: https://vercel.com/docs"
          echo "   - Vercel Action: https://github.com/amondnet/vercel-action"
          echo "   - GitHub Actions Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "=========================================="
          exit 1

  deploy-backend-vercel:
    name: Deploy Backend to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: üöÄ Start Vercel Deployment
        run: |
          echo "=========================================="
          echo "üöÄ Starting Vercel Deployment"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""

      - name: ‚úÖ Validate Required Environment Variables
        run: |
          echo "=========================================="
          echo "‚úÖ Validating Environment Variables"
          echo "=========================================="

          MISSING_VARS=()

          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            MISSING_VARS+=("VERCEL_TOKEN")
            echo "‚ùå VERCEL_TOKEN is missing"
          else
            echo "‚úÖ VERCEL_TOKEN is set (length: ${#VERCEL_TOKEN})"
          fi

          # Check for VERCEL_USER_ID (for personal account) or VERCEL_ORG_ID (for team account)
          if [ -z "${{ secrets.VERCEL_USER_ID }}" ] && [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            MISSING_VARS+=("VERCEL_USER_ID or VERCEL_ORG_ID")
            echo "‚ùå VERCEL_USER_ID or VERCEL_ORG_ID is missing"
          else
            if [ -n "${{ secrets.VERCEL_USER_ID }}" ]; then
              echo "‚úÖ VERCEL_USER_ID is set: ${{ secrets.VERCEL_USER_ID }}"
            else
              echo "‚úÖ VERCEL_ORG_ID is set: ${{ secrets.VERCEL_ORG_ID }}"
            fi
          fi

          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] || [ "${{ secrets.VERCEL_PROJECT_ID }}" = "dummy" ] || [ "${{ secrets.VERCEL_PROJECT_ID }}" = "placeholder" ]; then
            echo "‚ö†Ô∏è  VERCEL_PROJECT_ID is not set (will auto-create project on first deploy)"
            echo "   You can set it to 'dummy' or leave it empty for auto-create"
          else
            echo "‚úÖ VERCEL_PROJECT_ID is set: ${{ secrets.VERCEL_PROJECT_ID }}"
          fi

          # Check backend environment variables
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ö†Ô∏è  WARNING: MONGODB_URI is not set"
            echo "   Backend will fail to connect to database"
          else
            echo "‚úÖ MONGODB_URI is set"
          fi

          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ö†Ô∏è  WARNING: JWT_SECRET is not set"
            echo "   Authentication will not work properly"
          else
            echo "‚úÖ JWT_SECRET is set"
          fi

          if [ -n "${{ secrets.JWT_EXPIRES_IN }}" ]; then
            echo "‚úÖ JWT_EXPIRES_IN is set: ${{ secrets.JWT_EXPIRES_IN }}"
          else
            echo "‚ÑπÔ∏è  JWT_EXPIRES_IN not set, using default: 7d"
          fi

          echo ""
          if [ ${#MISSING_VARS[@]} -gt 0 ]; then
            echo "=========================================="
            echo "‚ùå DEPLOYMENT FAILED: Missing Required Secrets"
            echo "=========================================="
            echo "Missing secrets: ${MISSING_VARS[*]}"
            echo ""
            echo "üìù How to fix:"
            echo "1. Go to GitHub Repository Settings > Secrets and variables > Actions"
            echo "2. Add the following secrets:"
            echo "   - VERCEL_TOKEN: Get from https://vercel.com/account/tokens"
            echo "   - VERCEL_USER_ID: Get from Vercel Dashboard > Settings > General (User ID)"
            echo "   - VERCEL_PROJECT_ID: Get from Vercel Project > Settings > General (Backend Project)"
            echo ""
            echo "3. Also set these in Vercel Project Environment Variables:"
            echo "   - MONGODB_URI: Your MongoDB connection string (required)"
            echo "   - JWT_SECRET: Secret key for JWT tokens (required)"
            echo "   - JWT_EXPIRES_IN: JWT expiration time (optional, default: 7d)"
            echo ""
            echo "üîó Vercel Setup Guide:"
            echo "   - Token: https://vercel.com/account/tokens"
            echo "   - User ID: Vercel Dashboard > Settings > General (for personal account)"
            echo "   - Project ID: Vercel Project > Settings > General (Backend Project)"
            echo "=========================================="
            exit 1
          fi

          echo "‚úÖ All required environment variables are set"
          echo "=========================================="
          echo ""

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: üì¶ Install Dependencies
        run: |
          echo "=========================================="
          echo "üì¶ Installing Dependencies"
          echo "=========================================="
          pnpm --version
          echo ""
          echo "Installing dependencies from root..."
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            echo "‚ö†Ô∏è  No pnpm-lock.yaml found, installing without frozen lockfile..."
            pnpm install
          fi
          echo ""
          echo "‚úÖ Dependencies installed successfully"
          echo "=========================================="
          echo ""

      - name: üî® Verify Backend Setup
        run: |
          echo "=========================================="
          echo "üî® Verifying Backend Setup"
          echo "=========================================="
          echo "Checking backend structure..."
          ls -la apps/backend/
          echo ""
          echo "‚úÖ Backend structure verified"
          echo "Note: Vercel will handle dependencies during deployment"
          echo "=========================================="
          echo ""

      - name: üîç Verify and Create Vercel Project
        run: |
          echo "=========================================="
          echo "üîç Verifying Vercel Project"
          echo "=========================================="
          npm install -g vercel@latest

          # Set environment variables for Vercel CLI
          export VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          export VERCEL_USER_ID="${{ secrets.VERCEL_USER_ID }}"
          export VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
          export VERCEL_PROJECT_ID="${{ secrets.VERCEL_PROJECT_ID }}"

          # Determine which scope to use
          if [ -n "$VERCEL_ORG_ID" ]; then
            SCOPE="$VERCEL_ORG_ID"
            SCOPE_TYPE="Team"
            echo "Using Team ID (VERCEL_ORG_ID): $SCOPE"
          elif [ -n "$VERCEL_USER_ID" ]; then
            SCOPE="$VERCEL_USER_ID"
            SCOPE_TYPE="User"
            echo "Using User ID (VERCEL_USER_ID): $SCOPE"
          else
            echo "‚ùå ERROR: Neither VERCEL_USER_ID nor VERCEL_ORG_ID is set!"
            echo ""
            echo "üìù How to fix:"
            echo "1. For Personal Account: Set VERCEL_USER_ID"
            echo "   - Go to Vercel Dashboard > Settings > General"
            echo "   - Copy 'User ID' (not Team ID)"
            echo ""
            echo "2. For Team Account: Set VERCEL_ORG_ID"
            echo "   - Go to Vercel Dashboard > Team Settings > General"
            echo "   - Copy 'Team ID' (not User ID)"
            echo ""
            echo "‚ö†Ô∏è  Note: User ID and Team ID are DIFFERENT!"
            echo "   - User ID: For personal account projects"
            echo "   - Team ID: For team account projects"
            exit 1
          fi

          echo "Scope type: $SCOPE_TYPE"
          echo "Project ID: $VERCEL_PROJECT_ID"
          echo ""

          # Verify token and get account info
          echo "Verifying Vercel token and account access..."
          USER_INFO=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "https://api.vercel.com/v2/user")
          if echo "$USER_INFO" | grep -q "\"user\""; then
            USER_EMAIL=$(echo "$USER_INFO" | grep -o '"email":"[^"]*' | head -1 | cut -d'"' -f4)
            echo "‚úÖ Token valid. Account: $USER_EMAIL"
          else
            echo "‚ùå Invalid token or cannot access account"
            echo "Response: $USER_INFO"
            exit 1
          fi

          # List available teams and user info
          echo ""
          echo "üìã Available scopes:"
          echo "User ID: $VERCEL_USER_ID"
          if [ -n "$VERCEL_ORG_ID" ]; then
            echo "Team ID: $VERCEL_ORG_ID"
          fi

          # Try to list teams and extract first team ID if available
          TEAMS_RESPONSE=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "https://api.vercel.com/v2/teams")
          FIRST_TEAM_ID=""
          if echo "$TEAMS_RESPONSE" | grep -q "\"teams\""; then
            echo ""
            echo "Available teams:"
            echo "$TEAMS_RESPONSE" | grep -o '"id":"[^"]*' | sed 's/"id":"/  - /' | head -5
            # Extract first team ID
            FIRST_TEAM_ID=$(echo "$TEAMS_RESPONSE" | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
            if [ -n "$FIRST_TEAM_ID" ]; then
              echo "First team ID found: $FIRST_TEAM_ID"
            fi
          fi
          echo ""

          # Check if project exists
          echo "Checking if project exists..."

          # If VERCEL_PROJECT_ID is empty or "dummy", treat as not exists
          if [ -z "$VERCEL_PROJECT_ID" ] || [ "$VERCEL_PROJECT_ID" = "dummy" ] || [ "$VERCEL_PROJECT_ID" = "placeholder" ]; then
            PROJECT_EXISTS="no"
            echo "‚ö†Ô∏è  VERCEL_PROJECT_ID not set or is placeholder. Will create new project."
          else
            # Try to get project info to verify it exists with current scope
            echo "Checking project with scope: $SCOPE ($SCOPE_TYPE)..."
            set +e  # Don't exit on error
            PROJECT_INFO=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$SCOPE" 2>&1)
            PROJECT_EXIT_CODE=$?
            set -e  # Re-enable exit on error
            
            PROJECT_ERROR=$(echo "$PROJECT_INFO" | grep -i "error\|not found\|404\|unauthorized\|Project not found" || true)
            
            if [ $PROJECT_EXIT_CODE -ne 0 ] || [ -n "$PROJECT_ERROR" ]; then
              echo "‚ö†Ô∏è  Project not found with current scope, or scope mismatch"
              echo "Exit code: $PROJECT_EXIT_CODE"
              echo "Error output:"
              echo "$PROJECT_INFO" | head -10
              echo ""
              echo "üí° Trying to find project in other scopes..."
              
              # Try with user ID if we're using team ID
              if [ "$SCOPE_TYPE" = "Team" ] && [ -n "$VERCEL_USER_ID" ]; then
                echo "Trying with User ID: $VERCEL_USER_ID"
                set +e
                PROJECT_INFO_USER=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$VERCEL_USER_ID" 2>&1)
                USER_EXIT_CODE=$?
                set -e
                if [ $USER_EXIT_CODE -eq 0 ] && ! echo "$PROJECT_INFO_USER" | grep -q "Project not found\|not found\|404\|Error"; then
                  echo "‚úÖ Project found with User ID! Updating scope..."
                  SCOPE="$VERCEL_USER_ID"
                  SCOPE_TYPE="User"
                  PROJECT_EXISTS="yes"
                  echo "VERCEL_ORG_ID=$VERCEL_USER_ID" >> $GITHUB_ENV
                else
                  echo "Project not found with User ID"
                  PROJECT_EXISTS="no"
                fi
              # Try with team ID if we're using user ID
              elif [ "$SCOPE_TYPE" = "User" ]; then
                # First try with VERCEL_ORG_ID from secrets if set
                if [ -n "$VERCEL_ORG_ID" ]; then
                  echo "Trying with Team ID from secrets: $VERCEL_ORG_ID"
                  set +e
                  PROJECT_INFO_TEAM=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" 2>&1)
                  TEAM_EXIT_CODE=$?
                  set -e
                  if [ $TEAM_EXIT_CODE -eq 0 ] && ! echo "$PROJECT_INFO_TEAM" | grep -q "Project not found\|not found\|404\|Error"; then
                    echo "‚úÖ Project found with Team ID from secrets! Updating scope..."
                    SCOPE="$VERCEL_ORG_ID"
                    SCOPE_TYPE="Team"
                    PROJECT_EXISTS="yes"
                    echo "VERCEL_ORG_ID=$VERCEL_ORG_ID" >> $GITHUB_ENV
                  else
                    echo "Project not found with Team ID from secrets"
                  fi
                fi
                
                # If still not found and we have a team ID from API, try that
                if [ "$PROJECT_EXISTS" != "yes" ] && [ -n "$FIRST_TEAM_ID" ]; then
                  echo "Trying with first Team ID from API: $FIRST_TEAM_ID"
                  set +e
                  PROJECT_INFO_TEAM=$(vercel projects inspect "$VERCEL_PROJECT_ID" --token "$VERCEL_TOKEN" --scope "$FIRST_TEAM_ID" 2>&1)
                  TEAM_EXIT_CODE=$?
                  set -e
                  if [ $TEAM_EXIT_CODE -eq 0 ] && ! echo "$PROJECT_INFO_TEAM" | grep -q "Project not found\|not found\|404\|Error"; then
                    echo "‚úÖ Project found with Team ID from API! Updating scope..."
                    SCOPE="$FIRST_TEAM_ID"
                    SCOPE_TYPE="Team"
                    PROJECT_EXISTS="yes"
                    echo "VERCEL_ORG_ID=$FIRST_TEAM_ID" >> $GITHUB_ENV
                    echo ""
                    echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_ORG_ID in GitHub Secrets:"
                    echo "   Set VERCEL_ORG_ID to: $FIRST_TEAM_ID"
                  else
                    echo "Project not found with Team ID from API"
                    echo "Error output:"
                    echo "$PROJECT_INFO_TEAM" | head -5
                    PROJECT_EXISTS="no"
                  fi
                elif [ "$PROJECT_EXISTS" != "yes" ]; then
                  PROJECT_EXISTS="no"
                fi
              else
                PROJECT_EXISTS="no"
              fi
            else
              PROJECT_EXISTS="yes"
              echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV
            fi
          fi

          if [ "$PROJECT_EXISTS" = "no" ]; then
            echo ""
            echo "‚ö†Ô∏è  Project not found. Creating new project..."
          echo ""
            
            # Get project name from repository
            PROJECT_NAME="${{ github.event.repository.name }}-backend"
            echo "Project name: $PROJECT_NAME"
            
            # Create project using Vercel API with correct scope
            echo "Creating project via Vercel API with scope: $SCOPE ($SCOPE_TYPE)..."
            CREATE_URL="https://api.vercel.com/v9/projects"
            if [ "$SCOPE_TYPE" = "Team" ]; then
              CREATE_URL="$CREATE_URL?teamId=$SCOPE"
            fi
            
            CREATE_RESPONSE=$(curl -s -X POST "$CREATE_URL" \
              -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{
                \"name\": \"$PROJECT_NAME\",
                \"framework\": null,
                \"gitRepository\": {
                  \"type\": \"github\",
                  \"repo\": \"${{ github.repository }}\",
                  \"productionBranch\": \"main\"
                }
              }")
            
            # Check if creation was successful
            if echo "$CREATE_RESPONSE" | grep -q "\"id\""; then
              NEW_PROJECT_ID=$(echo "$CREATE_RESPONSE" | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
              echo "‚úÖ Project created successfully!"
              echo "   New Project ID: $NEW_PROJECT_ID"
              echo ""
              echo "‚ö†Ô∏è  IMPORTANT: Update VERCEL_PROJECT_ID in GitHub Secrets:"
              echo "   Go to: Repository Settings > Secrets > Actions"
              echo "   Update VERCEL_PROJECT_ID to: $NEW_PROJECT_ID"
              echo ""
              echo "   For now, using the new project ID for this deployment..."
              # Export new project ID for this run
              echo "VERCEL_PROJECT_ID=$NEW_PROJECT_ID" >> $GITHUB_ENV
            else
              echo "‚ùå Failed to create project"
              echo "Response: $CREATE_RESPONSE"
              echo ""
              echo "üí° Alternative: Create project manually at https://vercel.com/new"
              echo "   Then update VERCEL_PROJECT_ID in GitHub Secrets"
              exit 1
            fi
          else
            echo "‚úÖ Project exists"
            echo ""
            echo "üîß Checking and updating project root directory settings..."
            # Update project to remove root directory (we use working-directory in deployment instead)
            UPDATE_URL="https://api.vercel.com/v9/projects/$VERCEL_PROJECT_ID"
            if [ "$SCOPE_TYPE" = "Team" ]; then
              UPDATE_URL="$UPDATE_URL?teamId=$SCOPE"
            fi
            
            # Get current project settings
            CURRENT_PROJECT=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "$UPDATE_URL")
            CURRENT_ROOT_DIR=$(echo "$CURRENT_PROJECT" | grep -o '"rootDirectory":"[^"]*' | cut -d'"' -f4 || echo "")
            
            if [ -n "$CURRENT_ROOT_DIR" ]; then
              echo "‚ö†Ô∏è  Project has root directory set to: $CURRENT_ROOT_DIR"
              echo "   Removing root directory (using working-directory in deployment instead)..."
              
              # Update project to remove root directory
              UPDATE_RESPONSE=$(curl -s -X PATCH "$UPDATE_URL" \
                -H "Authorization: Bearer $VERCEL_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{
                  \"rootDirectory\": null
                }")
              
              if echo "$UPDATE_RESPONSE" | grep -q "\"id\""; then
                echo "‚úÖ Root directory removed successfully"
              else
                echo "‚ö†Ô∏è  Could not remove root directory via API"
                echo "   Response: $UPDATE_RESPONSE"
                echo ""
                echo "üí° Manual fix required:"
                echo "   1. Go to Vercel Dashboard > Project Settings > General"
                echo "   2. Clear the 'Root Directory' field (leave it empty)"
                echo "   3. Save settings"
              fi
            else
              echo "‚úÖ Root directory is not set (correct)"
            fi
          fi

          # Export final scope for deployment
          echo "VERCEL_ORG_ID=$SCOPE" >> $GITHUB_ENV

          echo ""
          echo "‚úÖ Project ready for deployment"
          echo "Using scope: $SCOPE ($SCOPE_TYPE)"
          echo "=========================================="
          echo ""

      - name: üöÄ Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        continue-on-error: false
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID || secrets.VERCEL_ORG_ID || secrets.VERCEL_USER_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./apps/backend
          scope: ${{ env.VERCEL_ORG_ID || secrets.VERCEL_ORG_ID || secrets.VERCEL_USER_ID }}

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "=========================================="
          echo "‚úÖ VERCEL DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Deployment completed successfully!"
          echo "Check Vercel dashboard for deployment URL"
          echo "=========================================="

      - name: ‚ùå Deployment Failed - Detailed Error Log
        if: failure()
        run: |
          echo "=========================================="
          echo "‚ùå VERCEL DEPLOYMENT FAILED"
          echo "=========================================="
          echo ""
          echo "üìã Deployment Details:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Actor: ${{ github.actor }}"
          echo "  - Workflow: ${{ github.workflow }}"
          echo "  - Run ID: ${{ github.run_id }}"
          echo ""
          echo "üîç Troubleshooting Steps:"
          echo ""
          echo "1. Check Vercel Token:"
          echo "   - Go to: https://vercel.com/account/tokens"
          echo "   - Ensure token is valid and not expired"
          echo "   - Token should have project deployment permissions"
          echo ""
          echo "2. Check Vercel Project Settings:"
          echo "   ‚ö†Ô∏è  IMPORTANT: User ID and Team ID are DIFFERENT!"
          echo ""
          echo "   For Personal Account:"
          echo "   - Set VERCEL_USER_ID (NOT Team ID)"
          echo "   - Get from: Vercel Dashboard > Settings > General > User ID"
          echo "   - Leave VERCEL_ORG_ID empty"
          echo ""
          echo "   For Team Account:"
          echo "   - Set VERCEL_ORG_ID (NOT User ID)"
          echo "   - Get from: Vercel Dashboard > Team Settings > General > Team ID"
          echo "   - You can also set VERCEL_USER_ID if needed"
          echo ""
          echo "   - Verify VERCEL_PROJECT_ID matches your project"
          echo "   - Check project settings in Vercel dashboard"
          echo ""
          echo "   üìù How to get correct VERCEL_PROJECT_ID:"
          echo "   1. Go to your Vercel project dashboard"
          echo "   2. Click on your backend project"
          echo "   3. Go to Settings > General"
          echo "   4. Copy the 'Project ID' (not Project Name)"
          echo "   5. Make sure project exists and is linked to your account"
          echo ""
          echo "   ‚ÑπÔ∏è  Note: Workflow will auto-create project if it doesn't exist"
          echo "   - If auto-create fails, create it manually:"
          echo "     - Go to https://vercel.com/new"
          echo "     - Import your repository"
          echo "     - Set root directory to: apps/backend"
          echo "     - Deploy once manually to create the project"
          echo "     - Then copy the Project ID from Settings > General"
          echo ""
          echo "3. Check Build Logs:"
          echo "   - Review build output above for errors"
          echo "   - Check if dependencies installed correctly"
          echo "   - Verify backend structure (api/index.js exists)"
          echo ""
          echo "4. Check Backend Environment Variables in Vercel:"
          echo "   - MONGODB_URI: Should be set in Vercel project settings"
          echo "   - JWT_SECRET: Should be set in Vercel project settings"
          echo "   - JWT_EXPIRES_IN: Optional, defaults to 7d"
          echo ""
          echo "   üìù To set env vars in Vercel:"
          echo "   - Go to Vercel Project > Settings > Environment Variables"
          echo "   - Add MONGODB_URI and JWT_SECRET for Production environment"
          echo ""
          echo "5. Check Vercel Action Output:"
          echo "   - Review the 'Deploy to Vercel' step output above"
          echo "   - Look for specific error messages from Vercel API"
          echo ""
          echo "6. Manual Deployment Test:"
          echo "   - Try deploying manually: cd apps/backend && vercel --prod"
          echo "   - Check Vercel dashboard for error messages"
          echo ""
          echo "7. Common Issues:"
          echo "   - Root Directory Error:"
          echo "     * Error: 'The specified Root Directory does not exist'"
          echo "     * Solution: Clear Root Directory in Vercel Project Settings"
          echo "     * Steps:"
          echo "       1. Go to Vercel Dashboard > Your Project > Settings > General"
          echo "       2. Find 'Root Directory' field"
          echo "       3. Clear/delete the value (leave it empty)"
          echo "       4. Save settings"
          echo "     * Note: Workflow uses 'working-directory' parameter, so root directory should be empty"
          echo "   - Project not found:"
          echo "     * Project must be created in Vercel first"
          echo "     * Go to https://vercel.com/new and import repository"
          echo "     * DO NOT set root directory (leave it empty)"
          echo "     * Deploy once manually, then copy Project ID"
          echo "   - Invalid token: Regenerate at https://vercel.com/account/tokens"
          echo "   - Wrong User ID: Check Vercel Dashboard > Settings > General"
          echo "   - Wrong project ID:"
          echo "     * Must be the exact Project ID (not name)"
          echo "     * Found in: Project > Settings > General > Project ID"
          echo "     * Format: prj_xxxxxxxxxxxxxxxxxxxx"
          echo "   - Scope mismatch:"
          echo "     * VERCEL_USER_ID must match the account that owns the project"
          echo "     * If project is in a team, use VERCEL_ORG_ID instead"
          echo "   - Missing env vars: Set MONGODB_URI and JWT_SECRET in Vercel project"
          echo "   - Database connection: Verify MONGODB_URI is correct and accessible"
          echo "   - Serverless function: Check api/index.js exists in apps/backend"
          echo "   - Network issues: Check GitHub Actions network"
          echo ""
          echo "üìö Resources:"
          echo "   - Vercel Docs: https://vercel.com/docs"
          echo "   - Vercel Action: https://github.com/amondnet/vercel-action"
          echo "   - GitHub Actions Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "=========================================="
          exit 1

  notify:
    name: Deployment Notification
    needs: [deploy-backend-vercel, deploy-frontend-vercel]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Deployment Status
        run: |
          BACKEND_STATUS="${{ needs.deploy-backend-vercel.result }}"
          FRONTEND_STATUS="${{ needs.deploy-frontend-vercel.result }}"

